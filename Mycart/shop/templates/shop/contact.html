{% extends 'shop/basic.html'%}

{% block title %}Contact Us{% endblock%}
{% block body %}
<div class="container my-4">
    <h4>Contact Us!</h4>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="name">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Gmail">
        </div>
        <div class="form-group">
            <label for="name">Mobile No.</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No.">
        </div>
        <div class="form-group">
            <label for="desc">How may we help you?</label>
            <textarea type="text" class="form-control" name="desc" id="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock%}

</script>
{%endblock%}
