{% extends 'shop/basic.html'%}

{% block title %}{{prod.product_name}}{% endblock %}

{% block body %}
<div class="container my-4">

    <div class="row no-gutters">
        <div class="col-md-4-center">
            <div class="row-center">
                <img src="/media/{{prod.image}}" style="max-width: 180px; height: 300px;" class="card-img-center" alt="...">
            </div>
            <div class="row my-2">
                <button class="btn btn-primary mx-2">Buy Now</button>
                <button class="btn btn-primary" id="addtocart">Add To Cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card-body mx-4">
                <h5 class="card-title">{{prod.product_name}}</h5>
                <p class="card-text"><b>Rs:-{{prod.price}}</b></p>
                <p class="card-text">{{prod.desc}}</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block js%}
<script>
    var sum=0;
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    for (item in cart){
        sum=sum+cart[item][0];
    }
    document.getElementById('cart').innerHTML=sum;

</script>
{% endblock%}
