{% extends 'i_Movie/basic.html' %}

{% block css%}
<style>
    .card {
        box-shadow: 5px 15px 30px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        overflow: hidden;
    }

    .card-img-top {
        width: 100%;
        height: 400px;
    }

    .carousel-item {
        box-shadow: 5px 15px 30px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        overflow: hidden;
    }

    a {
        color: #161617;
        text-decoration: unset;
    }
</style>
{% endblock%}
{% block title%}
<title>Search Page</title>
{% endblock%}
{% block body%}



<div class="container">
    <hr>
    <div class="row">
        {% for mv in Movies %}
        <div class="col m-2">
            <a href="{% url 'details' mv.id %}">
                <div class="card" style="width: 18rem;">
                    <img src='{{mv.image.url}}' class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{mv.name}}</h5>
                        <p class="card-text">Made By:{{mv.movie_director}}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor%}
    </div>
    <hr>
</div>
{% endblock%}
